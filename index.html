                .input-bp {
                    background-color: rgb(15, 15, 15);

                    height: 80px;
                    font-size: 65px;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    color: white;

                    outline: none;
                }
                .check-bp {
                    background-color: white;

                    width: 50px;
                    height: 50px;

                }
                .submit-bp {
                    outline: none;
                    background-color: rgb(22, 134, 22);
                    color: white;
                    font-size: 45px;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    width: 300px;
                    height: 70px;
                    border-radius: 10px 20px 10px 20px;
                    border: 0px solid black;
                    transition: all 400ms;
                }

                .submit-bp:hover {
                    border-radius: 5px 15px 5px 15px;
                    cursor: pointer;
                    transition: all 400ms;
                }
            </style>

               <input id="bp_row_config" class="check-bp" type="checkbox" checked>

            </div>
            <br><br>
            <button id="submitButton-bp" class="submit-bp" type="submit">SUBMIT</button>
            <script>
                const bp_q = document.getElementById("bp-quantity")
                bp_q.onchange = () => {
                    if(bp_q.value > 3000000) {
                        bp_q.value = 3000000
                    }
                }
                bp_q.onkeydown = () => {
                    if(bp_q.value > 3000000) {
                        bp_q.value = 3000000
                    }
                }

                bp_q.onkeyup = () => {
                    if(bp_q.value > 3000000) {
                        bp_q.value = 3000000
                    }
                }
            </script>
